<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="vg_user" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="vg_pass" type="password"></ion-input>
    </ion-item>
  
  </ion-list>
  <button ion-button full (click)="toDocs()">Login</button>
</ion-content>
