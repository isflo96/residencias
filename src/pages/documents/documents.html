  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Documentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-group>
    <ion-item-divider color="light">Datos del Alumno</ion-item-divider>
    <ion-item>
      <ion-label floating>Matricula</ion-label>
      <ion-input [(ngModel)]="vg_matricula" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Apellido Paterno</ion-label>
      <ion-input [(ngModel)]="vg_ap_pat" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Apellido Materno</ion-label>
      <ion-input [(ngModel)]="vg_ap_mat" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nombres</ion-label>
      <ion-input [(ngModel)]="vg_nombres" type="text"></ion-input>
    </ion-item>
  </ion-item-group>
  <br>
  <ion-item-group>
    <ion-item-divider color="light">Datos del Encargado</ion-item-divider>
    <ion-item>
      <ion-label>Empresa</ion-label>
      <ion-select [(ngModel)]="vg_empresa">
        <ion-option *ngFor="let empresa of vg_empresas" [value]="empresa.id">{{empresa.desc}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Direccion</ion-label>
      <ion-input (click)="getDir()" [(ngModel)]="vg_direccion" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Encargado</ion-label>
      <ion-select [(ngModel)]="vg_encargado">
          <ion-option *ngFor="let encargado of vg_encargados" [value]="encargado.id">{{encargado.nombre}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-item-group>
  <br>
  <ion-item-group>
    <ion-item-divider color="light">Datos del Proyecto</ion-item-divider>
    <ion-item>
      <ion-label floating>Nombre del Proyecto</ion-label>
      <ion-input [(ngModel)]="vg_proy_name" type="text"></ion-input>
    </ion-item>
  </ion-item-group>
  <br>
  <button ion-button full (click)="getPDF()">Convertir a PDF</button>
</ion-content>
